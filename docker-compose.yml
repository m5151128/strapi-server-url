version: '3'
services:
  strapi:
    build:
      context: .
      dockerfile: ./strapi-app/Dockerfile
    tty: true
    working_dir: /srv/app
    volumes:
      - ./strapi-app:/srv/app
    ports:
      - '1337:1337'
      - '8080:8080'
    depends_on:
      - postgres

  postgres:
    image: postgres:13.6
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
